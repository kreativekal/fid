    <h3>Looking to join a book club that is fun, at your own pace, and free? Well you are in the right place! Fill out the form below to join our book club!</h3>
    
    <form action="https://www.blackgoosebistro.com/pizza.php" method="POST">
    <fieldset>
    <legend>Your Information</legend>
    <ul>
      <li><label for="form-name">Name:</label> 
        <input type="text" name="customername" id="form-name"></li>
      <li><label for="form-pronouns">Pronouns:</label>
        <input type="text" name="pronouns" id="form-pronouns"></li>
      <li><label for="form-favoritegenre">Favorite Genre:</label>
        <input type="text" name="favoritegenre" id="form-favoritegenre"></li>
      <li><label for="form-email"> Email:</label>
         <input type="text" name="email" id="form-email"></li>
      <li><label for="form-whyyouwanttojoin"> Tell us why you want to join our book club:</label><br>
        <textarea name="whyyouwanttojoin" rows="4" cols="60" maxlength="400"
         placeholder="No more than 400 characters long" id="form-whyyouwanttojoin"></textarea> </li>
    </ul>
    </fieldset>
    <p><input type="submit" value="Submit my application!"><input type="reset"></p>
</form>
